- key: useradd_cmd
  description: "시스템 계정 생성"
  conditions:
    - field: comm
      value: useradd
      match_type: equals
    - field: "*"
      value: -r
      match_type: contains
- key: sudoers_change
  description: "sudoers 설정 변경"
  conditions:
    - field: comm
      value: visudo
      match_type: equals
