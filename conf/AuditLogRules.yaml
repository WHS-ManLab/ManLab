- key: cron_exec
  description: "crontab 명령어 실행"
  conditions:
    - field: exe
      value: /usr/bin/crontab
      match_type: equals
- key: cron_exec
  description: "crontab 삭제 명령어 실행  "
  conditions:
    - field: exe
      value: /usr/bin/crontab
      match_type: equals
    - field: "*"
      value: "-r"
      match_type: contains
- key: cron_daemon
  description: "cron 데몬 실행"
  conditions:
    - field: exe
      value: /usr/sbin/cron
      match_type: equals