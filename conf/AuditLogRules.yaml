- key: apt_exec
  description: proxychains 패키지 설치
  conditions:
    - field: exe
      value: "/usr/bin/apt"
      match_type: equals
    - field: "*"
      value: "install"
      match_type: contains
    - field: "*"
      value: "proxychains"
      match_type: contains
- key: apt_exec
  description: netcat 패키지 설치
  conditions:
    - field: exe
      value: "/usr/bin/apt"
      match_type: equals
    - field: "*"
      value: "install"
      match_type: contains
    - field: "*"
      value: "netcat"
      match_type: contains
