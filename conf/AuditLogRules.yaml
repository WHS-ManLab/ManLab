- key: cron_exec
  description: "cron 작업 조회"
  conditions:
    - field: exe
      value: "/usr/bin/crontab"
      match_type: equals
    - field: "*"
      value: "-l"
      match_type: contains
- key: cron_exec
  description: "cron 작업 편집"
  conditions:
    - field: exe
      value: "/usr/bin/crontab"
      match_type: equals
    - field: "*"
      value: "-e"
      match_type: contains
- key: cron_exec
  description: "cron 작업 삭제"
  conditions:
    - field: exe
      value: /usr/bin/crontab
      match_type: equals
    - field: "*"
      value: "-r"
      match_type: contains
- key: cron_daemon
  description: "cron 데몬 실행"
  conditions:
    - field: exe
      value: /usr/sbin/cron
      match_type: equals
- key: cron_exec
  description: "root가 아닌 사용자의 crontab 명령어 실행"
  conditions:
    - field: exe
      value: "/usr/bin/crontab"
      match_type: equals
    - field: auid
      value: "0"
      match_type: notequals
- key: cron_file_change
  description: "/etc/cron.d/ 디렉터리 내 파일 생성"
  conditions:
    - field: name
      value: "/etc/cron.d/"
      match_type: contains
    - field: syscall
      value: "257" 
      match_type: equals
- key: cron_file_change
  description: "/etc/cron.d/ 디렉터리 내 파일 삭제"
  conditions:
    - field: name
      value: "/etc/cron.d/"
      match_type: equals
    - field: syscall
      value: "263" 
      match_type: equals
- key: cron_file_change
  description: "cron.allow 파일 수정(cron 허용 사용자 변경)"
  conditions:
    - field: name
      value: "/etc/cron.allow"
      match_type: equals
    - field: syscall
      value: "257"
      match_type: equals
- key: useradd_cmd
  description: "시스템 계정 생성"
  conditions:
    - field: comm
      value: useradd
      match_type: equals
    - field: "*"
      value: -r
      match_type: contains
- key: gorup_mod
  description: "sudo 그룹에 계정 추가"
  conditions:
    - field: exe
      value: "/usr/sbin/usermod"
      match_type: equals
    - field: "*"
      value: "sudo"
      match_type: contains
- key: gorup_mod
  description: "sudo 그룹에 계정 추가"
  conditions:
    - field: exe
      value: "/usr/bin/gpasswd"
      match_type: equals
    - field: "*"
      value: "sudo"
      match_type: contains
- key: tmp_exec
  description: "/tmp 디렉터리 내 파일 실행"
  conditions:
    - field: "*"
      value: "/tmp"
      match_type: contains
    - field: syscall
      value: "59"
      match_type: equals
- key: sudoers_change
  description: "sudoers 설정 변경"
  conditions:
    - field: exe
      value: "/usr/sbin/visudo"
      match_type: equals
    - field: syscall
      value: "82"
      match_type: equals
- key: setuid_exec
  description: "권한 상승 시도(실제 ID, 유효 ID 불일치)"
  conditions:
    - field: euid
      value: "0"
      match_type: equals
    - field: uid 
      value: "0"
      match_type: notequals
- key: perm_changes
  description: "권한 상승 시도(setuid 비트 설정)"
  conditions:
    - field: exe
      value: "/usr/bin/chmod"
      match_type: equals
    - field: mode
      value: "47"
      match_type: contains
- key: perm_changes
  description: "권한 상승 시도(setgid 비트 설정)"
  conditions:
    - field: exe
      value: "/usr/bin/chmod"
      match_type: equals
    - field: mode
      value: "27"
      match_type: contains
- key: owner_changes
  description: "권한 상승 시도(파일 소유자 또는 그룹 변경)"
  conditions:
    - field: exe
      value: "/usr/bin/chown"
      match_type: equals
    - field: syscall
      value: "260"
      match_type: equals
- key: owner_changes
  description: "권한 상승 시도(파일 소유자 또는 그룹 변경)"
  conditions:
    - field: exe
      value: "/usr/bin/chgrp"
      match_type: equals
    - field: syscall
      value: "260"
      match_type: equals
- key: usb_file_access
  description: "이동식 저장장치 내 파일 복사"
  conditions:
    - field: exe
      value: "/usr/bin/cp"
      match_type: equals
    - field: "*"
      value: "/media/"
      match_type: contains